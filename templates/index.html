<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <style>
        body { font-family: Arial; text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        button { margin-left: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>My Music Player</h1>
    <a href="/prev"><button>Previous</button></a>
    <a href="/next"><button>Next</button></a>
    
    <!-- Add Song Form -->
    <div style="margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px;">
        <h3>Add New Song</h3>
        <form method="POST" action="/add_song" enctype="multipart/form-data">
            <input type="text" name="song_name" placeholder="Song Name" required style="margin: 5px; padding: 5px;">
            <br>
            <input type="file" name="song_file" accept=".mp3,.wav,.m4a" required style="margin: 5px; padding: 5px;">
            <br>
            <button type="submit" style="margin: 5px; padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 3px;">Add Song</button>
        </form>
    </div>
    
    <ul>
        {% for song in playlist %}
        <li>
            {{ song.name }}
            <form method="POST" action="/play" style="display:inline;">
                <input type="hidden" name="song_path" value="{{ song.path }}">
                <button type="submit">Play</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
